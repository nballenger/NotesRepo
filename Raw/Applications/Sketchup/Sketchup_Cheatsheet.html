<h2>Keyboard Shortcuts</h2>

<table>
<thead>
<tr><th>Key</th><th>Effect</th></tr>
</thead>
<tbody>
<tr> <td><code>&lt;space&gt;</code></td> <td>Select</td> </tr>
<tr><td><code>o</code></td><td>Orbit</td></tr>

<tr><td><code>a</code></td><td>Arc</td></tr>
<tr><td><code>r</code></td><td>Rectangle</td></tr>
<tr><td><code>p</code></td><td>PushPull</td></tr>
<tr><td><code>f</code></td><td>Offset</td></tr>
<tr><td><code>m</code></td><td>Move</td></tr>
<tr><td><code>t</code></td><td>Measure</td></tr>
<tr><td><code>b</code></td><td>Paint</td></tr>
<tr><td><code>g</code></td><td>Pan</td></tr>
<tr><td><code>s</code></td><td>Rotate</td></tr>

</tbody>
</table>
